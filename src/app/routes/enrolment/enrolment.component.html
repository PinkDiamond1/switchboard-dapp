<mat-tab-group mat-align-tabs="start" #enrolmentTabGroup (selectedTabChange)="showMe($event)">
  <mat-tab label="Enrolment Requests">
    <div class="row mx-0 mt-1">
      <div class="col-xl-12">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
          <h4 class="default-color strong my-4">Issue Role</h4>
          <button
            *ngIf="(isExperimental$ | async) && issuesRoles"
            mat-raised-button
            class="btn btn-primary btn-small mb-3 mb-lg-0"
            (click)="createVC()">
            Create VC
          </button>
        </div>
        <div class="card card-default mb-3 pb-0">
          <app-enrolment-list-filter
            [status]="enrolmentDropdown"
            [showDID]="true"
            (updateStatus)="updateIssuerList($event)"
            (scannedDID)="updateSearchByDidValue($event)"
          ></app-enrolment-list-filter>
          <app-enrolment-list
            [listType]="'issuer'"
            [accepted]="issuerListAccepted"
            #issuerList
            [namespaceFilterControl]="namespaceControlIssuer"
            [didFilterControl]="searchByDid"></app-enrolment-list>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="My Enrolments">
    <div class="row mx-0 mt-1">
      <div class="col-xl-12">
        <div class="d-flex flex-column flex-md-row justify-content-md-start align-items-center">
          <h4 class="default-color strong my-4">My Enrolments</h4>
        </div>
        <div class="card card-default mb-3 pb-0">
          <app-enrolment-list-filter
            [status]="issuerDropdown"
            [showDID]="false"
            (updateStatus)="updateEnrolmentList($event)"
            (namespaceChange)="myEnrolmentsNamespaceFilterChangeHandler($event)"
          ></app-enrolment-list-filter>
          <app-my-enrolment-list [list]="myEnrolmentList$ | async"></app-my-enrolment-list>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
